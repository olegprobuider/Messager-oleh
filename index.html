<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мессенджер</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>

<!-- Логин -->
<div id="login">
  <h2>Вход / Регистрация</h2>
  <input type="text" id="nickname" placeholder="Введите ник">
  <input type="file" id="avatarInput" accept="image/png,image/jpeg">
  <button onclick="saveNickname()">Войти</button>
</div>

<!-- Основное приложение -->
<div id="app">

  <!-- Моя аватарка -->
  <div class="myProfile">
    <img id="myAvatar" src="https://via.placeholder.com/40?text=U" alt="Аватар">
    <input type="file" id="myAvatarInput" accept="image/png,image/jpeg" style="display:none;">
  </div>

  <!-- Сайдбар: список пользователей -->
  <div class="sidebar">
    <input type="text" id="search" placeholder="Поиск..." oninput="searchUsers()">
    <div id="users"></div>
  </div>

  <!-- Список чатов -->
  <div id="chatListContainer">
    <div class="chatListHeader">
      <span>Чаты</span>
      <button id="closeChatList">×</button>
    </div>
    <div id="chatList"></div>
  </div>

  <!-- Чат -->
  <div class="chatWindow">
    <div id="chatWith">Выберите чат</div>
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Введите сообщение">
    <button onclick="sendMessage()">Отправить</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
