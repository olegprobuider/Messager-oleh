<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Messenger V3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<div class="app">

    <!-- ======= ЛЕВАЯ ПАНЕЛЬ — ГРУППЫ ======= -->
    <div class="groups-panel">
        <h2>Группы</h2>
        <input id="groupSearch" placeholder="Поиск групп">
        <button id="btnCreateGroup">Создать группу</button>

        <div id="groupList"></div>
    </div>


    <!-- ======= ЦЕНТР — ЧАТ ======= -->
    <div class="chat-panel">
        <div class="chat-header">
            <img id="myAvatar" class="avatar-small">
            <span id="myName"></span>
        </div>

        <div id="messages"></div>

        <div class="chat-input">
            <input id="messageInput" placeholder="Сообщение...">
            <button id="sendMsg">➤</button>
        </div>
    </div>


    <!-- ======= ПРАВАЯ ПАНЕЛЬ — КОНТАКТЫ ======= -->
    <div class="contacts-panel">
        <h2>Контакты</h2>
        <input id="contactSearch" placeholder="Поиск пользователей">

        <div id="searchResults"></div>

        <h3>Мои контакты</h3>
        <div id="contactsList"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
