<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Messenger</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>

<div id="login">
  <h2>Введите ник</h2>
  <input id="nickname" placeholder="Ваш ник">
  <button onclick="saveNickname()">Войти</button>
</div>

<div id="app" style="display:none;">
  <div class="sidebar">
    <input id="search" placeholder="Поиск пользователя" oninput="searchUsers()">
    <h3>Пользователи:</h3>
    <div id="users"></div>
  </div>

  <div class="chat">
    <h2 id="chatWith">Выберите пользователя</h2>

    <div id="messages"></div>

    <div class="send">
      <input id="msgInput" placeholder="Сообщение...">
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
