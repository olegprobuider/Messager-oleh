<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger V3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="authScreen" class="auth">
    <h2>Создать аккаунт</h2>
    <input id="nicknameInput" placeholder="Введите ник">
    <input id="avatarInput" type="file" accept="image/*">
    <button onclick="createAccount()">Продолжить</button>
</div>

<div id="app" class="hidden">

    <!-- ЛЕВО — группы -->
    <div class="sidebar">
        <h2>Группы</h2>

        <div class="groupCreate">
            <input id="newGroupName" placeholder="Название группы">
            <button onclick="createGroup()">+</button>
        </div>

        <input id="groupSearch" placeholder="Поиск групп">

        <div id="groupList" class="groupList"></div>
    </div>

    <!-- ЦЕНТР — чаты -->
    <div class="chat">
        <div class="chatHeader">
            <div id="currentChatName">Выберите чат</div>
        </div>

        <div id="messages" class="messages"></div>

        <div class="chatInput">
            <input id="messageInput" placeholder="Сообщение...">
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>

    <!-- ПРАВО — контакты -->
    <div class="contacts">
        <div class="profileBox" onclick="openProfileEdit()">
            <img id="myAvatarSmall">
            <span id="myNicknameSmall"></span>
        </div>

        <h2>Контакты</h2>

        <input id="contactSearch" placeholder="Поиск пользователя">
        <div id="contactList" class="contactList"></div>
    </div>

</div>

<!-- Окно редактирования аккаунта -->
<div id="profileEdit" class="modal hidden">
    <div class="modalContent">
        <h2>Редактировать аккаунт</h2>
        <input id="editNickname" placeholder="Новый ник">
        <input id="editAvatar" type="file">
        <button onclick="saveProfile()">Сохранить</button>
        <button onclick="closeProfileEdit()">Закрыть</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="script.js"></script>
</body>
</html>
